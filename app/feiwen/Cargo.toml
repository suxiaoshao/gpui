[package]
name = "feiwen"
version = "0.1.0"
edition = "2021"

[dependencies]
# ui
gpui.workspace = true
smallvec.workspace = true

theme = { path = "../../common/theme" }
components = { path = "../../common/components" }

# err
thiserror = "1.0.63"

# http
reqwest = "0.12.5"
async-compat = "0.2.4"

# html
scraper = "0.19.0"
nom = "7.1.3"

url = "2.5.2"

# database
diesel = { version = "2.2.1", features = ["sqlite", "r2d2"] }
libsqlite3-sys = { version = "0.28.0", features = ["bundled"] }
time = { version = "0.3.36", features = ["local-offset"] }
dirs-next = "2.0.0"

[dev-dependencies]
anyhow = "1.0.86"
