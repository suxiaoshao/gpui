[package]
name = "feiwen"
version = "0.1.0"
edition = "2024"

[dependencies]
# ui
gpui.workspace = true
smallvec.workspace = true

theme = { path = "../../common/theme" }
components = { path = "../../common/components" }

# err
thiserror = "2.0.11"

# http
reqwest = "0.12.12"
async-compat = "0.2.4"

# html
scraper = "0.23.1"
nom = "8.0.0"

url = "2.5.4"

# database
diesel = { version = "2.2.7", features = ["sqlite", "r2d2"] }
libsqlite3-sys = { version = "0.31.0", features = ["bundled"] }
time = { version = "0.3.37", features = ["local-offset"] }
dirs-next = "2.0.0"

[dev-dependencies]
anyhow = "1.0.96"
